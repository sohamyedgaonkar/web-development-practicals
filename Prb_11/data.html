<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data List</title>
</head>
<body>
  <h2>Registered Users</h2>
  <ul id="userList"></ul>

  <script>
    const users = JSON.parse(localStorage.getItem('users')) || [];
    const list = document.getElementById('userList');

    users.forEach(u => {
      const li = document.createElement('li');
      li.textContent = `${u.name}, ${u.email}, ${u.mobile}, ${u.dob}, ${u.city}, ${u.address}`;
      list.appendChild(li);
    });
  </script>
</body>
</html>
